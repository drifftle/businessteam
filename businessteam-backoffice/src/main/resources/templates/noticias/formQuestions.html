<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<!-- BEGIN HEAD -->
<head th:replace="layouts/default :: head">
<!-- END HEAD -->
</head>
<body th:fragment="body-panel" class="nav-md">
	<!-- BEGIN BODY -->
	<div class="container body">
		<!-- BEGIN CONTAINER -->
		<div class="main_container">
			<!-- BEIGN LEFT PANEL -->
			<div th:replace="layouts/default :: left-panel">
				<!-- LEFT PANEL -->
			</div>
			<!-- END LEFT PANEL -->
			<!-- BEGIN TOP NAVIGATION -->
			<div th:replace="layouts/default :: top-nav">
				<!-- TOP NAV -->
			</div>
			<!-- END TOP NAVIGATION -->
			<!-- BEGIN MAIN -->
			<div id="body-panel-container" th:fragment="body-panel-container"
				class="right_col" role="main" th:inline="text">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- BEGIN CONDING HERE -->

						<div class="page-title">
							<div class="title_left">
								<h3>
									<i class="fa fa-money"></i> [[#{modulo.admin.noticias.titulo}]]
								</h3>
							</div>
						</div>

						<div th:substituteby="tags/util/messages :: messages"
							th:remove="tag">MESSAGES</div>
						<!-- BEGIN CONDING HERE -->

						<div class="clearfix"></div>
						<div class="row">
							<div class="col-md-12 col-sm-12 col-xs-12">
								<div class="x_panel">
									<div class="x_title" th:inline="text">
										<h1 th:inline="text" th:text="${noticia.tituloNoticia}"></h1>
										<div class="clearfix"></div>
									</div>

									<div class="x_content">

										<div class="form-horizontal form-label-left">
											<div class="form-group">
												<div>
													<div th:text="${noticia.descripcionNoticia}"></div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>




						<textarea rows="6" cols="1000">
											At w3schools.com you will learn how to make a website. We offer free tutorials in all web development technologies. 
												</textarea>


						<div th:each="comentario : ${Comentarios}">
							<div th:text="${comentario.fechaRegistro}"></div>
							<br />
							<div th:text="${comentario.descripcionComentario}"></div>
						</div>

						<!-- BEGIN CONDING HERE -->
					</div>
				</div>
				<!-- END TEMPLATE PAGE -->
				<!-- BEGIN FOOTER -->
				<footer th:replace="layouts/default :: footer"></footer>
			</div>
			<!-- END MAIN -->
		</div>
	</div>

	<!-- END BODY -->
	<script type="text/javascript" th:replace="layouts/default :: scripts"></script>
	<!-- PAGE SCRIPTS HERE -->
	<script type="text/javascript"
		th:src="@{/js/modules/recaudos/recaudos.js}"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			Recaudos.initTable({
				
			});
		
			Recaudos.initFilterModal({
				url: {
					conveniosPorEmpresa: /*[[@{/recaudos/buscar/empresa}]]*/
				}
			});
		});
		/*]]>*/
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title th:text="#{application_titlepane('Mi Recaudo')}"></title>
<!-- Bootstrap core CSS -->
<link rel="apple-touch-icon" sizes="57x57"
	th:href="@{/images/ico/apple-icon-57x57.png}" />
<link rel="apple-touch-icon" sizes="60x60"
	th:href="@{/images/ico/apple-icon-60x60.png}" />
<link rel="apple-touch-icon" sizes="72x72"
	th:href="@{/images/ico/apple-icon-72x72.png}" />
<link rel="apple-touch-icon" sizes="76x76"
	th:href="@{/images/ico/apple-icon-76x76.png}" />
<link rel="apple-touch-icon" sizes="114x114"
	th:href="@{/images/ico/apple-icon-114x114.png}" />
<link rel="apple-touch-icon" sizes="120x120"
	th:href="@{/images/ico/apple-icon-120x120.png}" />
<link rel="apple-touch-icon" sizes="144x144"
	th:href="@{/images/ico/apple-icon-144x144.png}" />
<link rel="apple-touch-icon" sizes="152x152"
	th:href="@{/images/ico/apple-icon-152x152.png}" />
<link rel="apple-touch-icon" sizes="180x180"
	th:href="@{/images/ico/apple-icon-180x180.png}" />
<link rel="icon" type="image/png" sizes="192x192"
	th:href="@{/images/ico/android-icon-192x192.png}" />
<link rel="icon" type="image/png" sizes="32x32"
	th:href="@{/images/ico/favicon-32x32.png}" />
<link rel="icon" type="image/png" sizes="96x96"
	th:href="@{/images/ico/favicon-96x96.png}" />
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/images/ico/favicon-16x16.png}" />

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	type="text/css" />

<link th:href="@{/fonts/css/font-awesome.min.css}" rel="stylesheet"
	type="text/css" />
<link th:href="@{/css/animate.min.css}" rel="stylesheet" type="text/css" />

<!-- Custom styling plus plugins -->
<link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/js/jquery.min.js}"></script>
</head>
<body style="background: #F7F7F7;">

	<div>
		<div id="wrapper">
			<div id="login" class="animate form">
				<section class="login_content">
					<form id="formLogin" method="post" th:action="@{/login}"
						data-parsley-validate="true">
						<h1>Mi Recaudo</h1>
						<div th:substituteby="tags/util/messages :: messages"
							th:remove="tag">MESSAGES</div>
						<div>
							<input type="text" class="form-control" id="j_username"
								name="j_username" placeholder="Usuario"
								data-parsley-trigger="change" required="required" maxlength="20" />
						</div>
						<div>
							<input type="password" class="form-control" id="j_password"
								name="j_password" placeholder="ContraseÃ±a"
								data-parsley-trigger="change" required="required" maxlength="10" />
						</div>
						<div>
							<button type="submit" class="btn btn-default submit">Ingresar</button>
						</div>
						<div class="clearfix"></div>
						<div class="separator">
							<div class="clearfix"></div>
							<br />
							<div>
								<p>
									Desarrollado por <a>Matrixtech</a>. | <span class="lead">
										<img th:src="@{/images/logo2.png}" /> Matrixtech
									</span>
								</p>
							</div>
						</div>
					</form>
					<!-- form -->
				</section>
				<!-- content -->
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"
		th:fragment="scripts"></script>
	<script type="text/javascript"
		th:src="@{/js/plugins/parsley/parsley.min.js}" th:fragment="scripts"></script>
	<script type="text/javascript"
		th:src="@{/js/plugins/parsley/i18n/es.js}" th:fragment="scripts"></script>
</body>
</html>

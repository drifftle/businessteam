<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<!-- BEGIN HEAD -->
<head th:replace="layouts/default :: head">
<!-- END HEAD -->
</head>
<body th:fragment="body-panel" class="nav-md">
	<!-- BEGIN BODY -->
	<div class="container body">
		<!-- BEGIN CONTAINER -->
		<div class="main_container">
			<!-- BEIGN LEFT PANEL -->
			<div th:replace="layouts/default :: left-panel">
				<!-- LEFT PANEL -->
			</div>
			<!-- END LEFT PANEL -->
			<!-- BEGIN TOP NAVIGATION -->
			<div th:replace="layouts/default :: top-nav">
				<!-- TOP NAV -->
			</div>
			<!-- END TOP NAVIGATION -->
			<!-- BEGIN MAIN -->
			<div id="body-panel-container" th:fragment="body-panel-container"
				class="right_col" role="main" th:inline="text">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- BEGIN CONDING HERE -->

						<div class="page-title">
							<div class="title_left">
								<h3>
									<i class="fa fa-money"></i> [[#{modulo.recaudos.titulo}]]
								</h3>
							</div>
						</div>

						<div th:substituteby="tags/util/messages :: messages"
							th:remove="tag">MESSAGES</div>
						<!-- BEGIN CONDING HERE -->

						<div class="clearfix"></div>

						<div class="row">

								<div class="col-md-12 col-sm-12 col-xs-12">
									<div class="x_panel">
										
										<div class="x_content">
											<br />
											<form data-parsley-validate="true"  th:object="${noticia}" th:action="@{/noticias/signup}"  th:method="POST"
												 class="form-horizontal form-label-left">

												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="tituloNoticia">Titulo <span class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input type="text" id="idTituloNoticia" name="tituloNoticia" th:field="*{tituloNoticia}" required="required"
															class="form-control col-md-7 col-xs-12" />
													</div>
												</div>
												<div class="form-group">
													<label class="control-label col-md-3 col-sm-3 col-xs-12"
														for="descripcionNoticia">Descripcion noticia<span class="required">*</span>
													</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
														<input type="text" id="iddescripcionNoticia" name="descripcionNoticia" th:field="*{descripcionNoticia}"
															required="required"
															class="form-control col-md-7 col-xs-12" />
													</div>
												</div>
												<div class="form-group">
													<label for="middle-name"
														class="control-label col-md-3 col-sm-3 col-xs-12">e-mail <span class="required">*</span>
														</label>
													<div class="col-md-6 col-sm-6 col-xs-12">
													
														<select id='pre-selected-options' class="select2" name="categoria" th:field="*{categoria.id}"
																	style="width: 300px;">
																	<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
																		th:text="${categoria.descripcionCategoria}"></option>
														</select>
													</div>
												</div>
												<div class="ln_solid"></div>
												<div class="form-group">
													<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
														<button type="submit" class="btn btn-primary">Cancel</button>
														<button type="submit" class="btn btn-success">Submit</button>
													</div>
												</div>

											</form>
										</div>
									</div>
								</div>
						


						</div>
						<!-- BEGIN CONDING HERE -->
					</div>
				</div>
				<!-- END TEMPLATE PAGE -->
				<!-- BEGIN FOOTER -->
				<footer th:replace="layouts/default :: footer"></footer>
			</div>
			<!-- END MAIN -->
		</div>
	</div>

	<!-- END BODY -->
	<script type="text/javascript" th:replace="layouts/default :: scripts"></script>
	<!-- PAGE SCRIPTS HERE -->
	<script type="text/javascript"
		th:src="@{/js/modules/recaudos/recaudos.js}"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		$(document).ready(function() {
			Recaudos.initTable({
				
			});
		
			Recaudos.initFilterModal({
				url: {
					conveniosPorEmpresa: /*[[@{/recaudos/buscar/empresa}]]*/
				}
			});
		});
		/*]]>*/
	</script>
</body>
</html>
